<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List menu</title>

        line-height: 1.5;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 6px 6px maroon;
        border: 2px solid black ;
        display: inline-block;
        list-style-type:none;
    }
    </style>
</head>
<body>
        <ul class="words">
        <b>

        </b>   
        </ul>
</body>
</html>
